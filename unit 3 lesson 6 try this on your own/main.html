<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #bg {
            width: 720px;
            height: 720px;
            background: rgb(247, 247, 247);
            position: relative;
        }
        #ball {
            width: 50px;
            height: 50px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="bg">
        <img src="ball.png" alt="Ball" id="ball">
    </div>
    <button type="button" onclick="move()">Start</button>
    <button type="button" onclick="stopMove()">Stop</button>
</body>
<script type="text/javascript">
    var bol = document.getElementById("ball");
    var interval;
    var screenSize = 670;
    var x = 0;
    var y = 0;
    function moveRight(){
        x++;
        bol.style.left = x+"px";
    }
    function moveLeft(){
        x--;
        bol.style.left = x+"px";
    }
    function moveDown(){
        y++;
        bol.style.top = y+"px";
    }
    function moveUp(){
        y--;
        bol.style.top = y+"px";
    }
    function stopMove(){
        clearInterval(interval);
        interval = undefined;
    }
    function move(){
        interval = setInterval(animate,1);
        function animate(){
            if(y==0&&x<screenSize){
                moveRight();
            } else 
            if(x==screenSize&&y<screenSize){
                moveDown();
            } else
            if(x>0&&y==screenSize){
                moveLeft();
            } else
            if(x==0&&y>0){
                moveUp();
            }
        }
    }
</script>
</html>
