    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #bg {
            width: 400px;
            height: 400px;
            background: yellowgreen;
            position: relative;
        }
        #ball {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
        }
    </style>
</head>
<body onload="move()">
    <div id="bg">
        <div id="ball"></div>
    </div>
    <button type="button" onclick="move()">Start</button>
    <button type="button" onclick="stop()">Stop</button>
</body>
<script type="text/javascript">
    var bol = document.getElementById("ball");
    var x = 0;
    var y = 0;
    function moveRight(){
        x++;
        bol.style.left = x+"px";
    }
    function moveLeft(){
        x--;
        bol.style.left = x+"px";
    }
    function moveDown(){
        y++;
        bol.style.top = y+"px";
    }
    function moveUp(){
        y--;
        bol.style.top = y+"px";
    }
    function move(){
        var stop = setInterval(animate,5);
        function animate(){
            if(y==0&&x<350){
                moveRight();
            } else 
            if(x==350&&y<350){
                moveDown();
            } else
            if(x>0&&y==350){
                moveLeft();
            } else
            if(x==0&&y>0){
                moveUp();
            }
        }
    }
